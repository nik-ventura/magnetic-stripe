<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Magnetic stripe</title>
    <meta name="description" content="Magnetic stripe hair pins organizer. Hairstyle accessory. Keep your hair pins organized and always in place with this beautiful, handmade magnetic stripe.">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
    <link rel="stylesheet" href="bower_components/lightslider/lightslider/css/lightSlider.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,900,700' rel='stylesheet' type='text/css'>
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

  </head>
  <body ng-app='magnetic-stripe'  ng-strict-di>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div id="outer-wrap">
      <div id="inner-wrap">
        
        <header id="top" role="banner">
          <div class="block align-center animated bounceInUp">
            <a class="nav-btn" id="nav-open-btn">Book Navigation</a>
            <a href="/#/home"><img src="images/magnetic-stripe-logo.png" alt=""/></a>
          </div>
        </header>
        <nav id="nav" role="navigation" class="animated bounceInDown">
          <div class="block container">
            <ul class="" data-ng-controller="MenuCtrl">
              <li><a href="#/about" ng-class="getClass('/home')" ng-model="home" class="fx fx-1">About</a></li>
              <li><a href="#/designs" ng-class="getClass('/designs')" ng-model="designs" class="fx fx-1">Available designs</a></li>
              <li><a href="#/buy" ng-class="getClass('/buy')" ng-model="buy" class="fx fx-1 btn-important">Where to buy <i class="icon-heart"></i> </a></li>
              <li><a href="#/contact" ng-class="getClass('/contact')" ng-model="contact" class="fx fx-1">Contact</a></li>
            </ul>
            <a class="close-btn" id="nav-close-btn" href="#top">Return to Content</a>
          </div>
        </nav>

        <div class="container" ui-view>
        </div>
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/popover.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/lightslider/lightslider/js/jquery.lightSlider.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers.js"></script>
        <script src="scripts/services.js"></script>
        <script src="scripts/vendor/offcanvas-menu.js"></script>
        <!-- endbuild -->
</body>
</html>
