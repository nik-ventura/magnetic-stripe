<div class="row">
  <div class="col-md-12">
    <div class="box">

      <h2>Find customers</h2>
      <p>Total customers: {{customers.length}}</p >

      <div class="form-group">
        <input class="form-control" type="text" data-ng-model="searchText" placeholder="Type to begin search " ng-change="filter()"/>
        <i class="icon-search"></i>
      </div>

      <p data-ng-show="searchText" class="tip">Found <b>{{filtered.length}}</b> customers</p >

      <table class="table table-striped table-hover table-condensed" id="customersTable">
        <tr>
          <th><a ng-click="changeSort('first_name')">Name  <i class="icon-unfold-more" ></i></a></th>
          <th><a ng-click="changeSort('address')">Address <i class="icon-unfold-more" ></i></a></th>
        </tr>
        <tr data-ng-repeat="customer in filtered = ( customers | filter:searchText) | SearchCustomer:(currentPage-1)*entryLimit | limitTo:entryLimit | orderBy:sort:reverse">
          <td>{{customer.first_name}} {{customer.last_name}}</td>
          <td>{{customer.address}}, <br> {{customer.zip}} {{customer.city}}, <br> {{customer.state}}</td>
        </tr>
      </table>

      <pagination data-boundary-links="true" data-num-pages="noOfPages" data-current-page="currentPage" max-size="maxSize" class="pagination-small" data-previous-text="&laquo;" data-next-text="&raquo;"></pagination>

    </div>
  </div>
</div>
